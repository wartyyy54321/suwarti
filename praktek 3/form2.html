<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<body>

            </p>
            <p>
                <label>Ujian Tengah Semester</label>
                <input type="text" name="subject" placeholder="..." />
            </p>
            <p>
                <label>Tugas Mandiri</label>
                <input type="Tugas Mandiri" name="tugas" placeholder="..." />
            </p>

            <input type="ujian akhir semester" name="tugas" placeholder="..." />
            <p>
                <input type="submit" name="Reset" value="Reset" />
                <input type="submit" name="Hitung Nilai" value="Hitung Nilai" />
